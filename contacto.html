<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li class="logo">
                <img src="" width="200" alt="Logo">
            </li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div id="div-formulario">
        <section class="formulario">
            <article class="formulario-1">
                <form action="/enviar-formulario" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br><br>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
                    
                    <br><br>

                    <input type="checkbox" id="suscribir" name="suscribir">
                    <label for="suscribir">¡Quiero recibir novedades de Coffee Break! </label>
                    <br><br>

                    <button type="submit">Enviar</button>
                </form>
            </article>

        </section>
    </div>

    <div id="contenedor-video">
        <video src="videos-contacto/videocontacto.mp4" autoplay muted loop></video>
    </div>

    <footer>
        <h3>INSTAGRAM</h3>
        <h3>WHATSAPP</h3>
        <h3>INSTAGRAM</h3>
        <h3>NUMERO</h3>
        <h4>© 2024, Coffe Break</h4>
    </footer>


</body>

</html>
