    <div id="div-formulario">
        <section id="contenedor-video">
        <video src="videos-contacto/videocontacto.mp4" autoplay muted loop></video>
        </section>
        <div id="formulario">
            <section class="formulario">
                <article class="formulario-1">
                    <form action="/enviar-formulario" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="Nombre" required>
                        <br><br>

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                        <br><br>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
                        
                        <br><br>

                        <input type="checkbox" id="suscribir" name="suscribir">
                        <label for="suscribir">¡Quiero recibir novedades de Coffee Break! </label>
                        <br><br>

                        <button type="submit">Enviar</button>
                    </form>
                </article>
            </section>
        </div>
    </div>
